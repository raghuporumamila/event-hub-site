        <script type="text/javascript">
		function showEvents() {
			$('#contentArea').html("<font color='green'>Loading.......</font>");
			$.get('/site/v1/events', function(data) {
				  $('#contentArea').html(data);
			});
		}
		function showSources() {
			$('#contentArea').html("<font color='green'>Loading.......</font>");
			$.get('/site/v1/sources', function(data) {
				  $('#contentArea').html(data);
			});
		}
		function showTargets() {
			$('#contentArea').html("<font color='green'>Loading.......</font>");
			$.get('/site/v1/targets', function(data) {
				  $('#contentArea').html(data);
			});
		}
		function showIntegrations() {
			$('#contentArea').html("<font color='green'>Loading.......</font>");
			$.get('/site/v1/integrations', function(data) {
				  $('#contentArea').html(data);
			});
		}
		function showConsumers() {
			$('#contentArea').html("<font color='green'>Loading.......</font>");
			$.get('/consumers', function(data) {
				  $('#contentArea').html(data);
			});
		}
		
		function showWorkspaces() {
			$('#contentArea').html("<font color='green'>Loading.......</font>");
			$.get('/manageWorkspaces', function(data) {
				  $('#contentArea').html(data);
			});
		}
		</script>
